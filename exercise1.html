<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background-color: red;
            height: 300px;
            width: 300px;
            margin-bottom: 50px;
        }
        .two{
            background-color: blue;
            height: 300px;
            width: 300px;
        }
        @media (min-width: 500px){
            .one{
                background-color: blue;
            }
            .two{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
