<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background-color: red;
            height: 300px;
            width: 300px;
        }
        @media screen and (max-width: 800px) {
            .one{
                border-radius: 50px;
            }
        }
        @media screen and (max-width: 600px) {
            .one{
                border-radius: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="one"></div>
</body>
</html>
